<!-- kitty carousel -->


<!doctype html>
<html>

<head>
    <title>Kitty Carousel</title>
    <link rel="stylesheet" href="kitty_carousel_stylesheet.css" />
</head>

<body>
  <div id="cat-pics">
    <img class="cat onscreen" id="cat0" src="kit1.jpg">
    <img class="cat" id="cat1" src="kit2.jpg">
    <img class="cat" id="cat2" src="kit3.jpg">
    <img class="cat" id="cat3" src="kit4.jpg">
  </div>

  <div id="dots">
    <div class="dot active" id="dot0"></div>
    <div class="dot" id="dot1"></div>
    <div class="dot" id="dot2"></div>
    <div class="dot" id="dot3"></div>

  <script type="text/javascript" src="kitty_carousel_jscript.js"></script>
</body>

</html>
